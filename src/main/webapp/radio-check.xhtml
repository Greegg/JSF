<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listagem de times</title>
        <meta charset="UTF-8" />
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio id="sexo" layout="pageDirection">
                <f:selectItem itemValue="F" itemLabel="Feminino"/>
                <f:selectItem itemValue="M" itemLabel="Masculino"/>
            </h:selectOneRadio>
            <br/><br/>
            <h:selectBooleanCheckbox id="aceite" value="#{bean.termoAceite}"/>
            <h:outputLabel value="Li e aceito os termos e condiÃ§Ãµes."/>
            <br/><br/>
            <h:selectManyCheckbox id="linguagens">
                <f:selectItem itemValue="1" itemLabel="Java"/>
                <f:selectItem itemValue="2" itemLabel="Python"/>
                <f:selectItem itemValue="3" itemLabel="Ruby"/>
                <f:selectItem itemValue="4" itemLabel="PHP"/>
                <f:selectItem itemValue="5" itemLabel="C"/>
                <f:selectItem itemValue="6" itemLabel="C++"/>
                <f:selectItem itemValue="7" itemLabel="C#"/>

            </h:selectManyCheckbox>
        </h:form>
    </h:body>
</html>
