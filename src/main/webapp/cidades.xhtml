<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listagem de times</title>
        <meta charset="UTF-8" />
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Minha cidade: " for="cidade" />
            <h:selectOneMenu id="cidade" value="#{minhaCidadeBean.cidadeNatal}">
                <f:selectItems value="#{minhaCidadeBean.todasCidades}"/>
            </h:selectOneMenu>
        </h:form>
    </h:body>
</html>
