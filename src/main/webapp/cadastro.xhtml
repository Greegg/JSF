<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro</title>
        <meta charset="UTF-8" />
    </h:head>
    <h:body>
        <h:messages/>
        <h:panelGrid columns="2">
            <h:form>
                Nome: <h:inputText value="#{cadastro.nome}" label="Nome" required="true" >
                    <f:validateLength minimum="3" maximum="25"/>
                </h:inputText>
                <br/>
                Senha: <h:inputSecret value="#{cadastro.senha}" label="Senha" required="true">
                    <f:validateLength minimum="5" maximum="12"/>
                </h:inputSecret>

                <br/>

                <h:panelGroup>
                    Senha: <h:inputSecret value="#{cadastro.confSenha}" label="confirmação" >
                        <f:validateLength minimum="5" maximum="12"/>
                    </h:inputSecret>
                    <h:commandButton value="Validar" action="#{cadastro.validar()}"/>
                </h:panelGroup>

                <br/>
                <br/>

                Observação: <h:inputTextarea rows="3" cols="40" value="#{cadastro.observação}" />

                <h:commandButton value="Cadastrar" action="#{cadastro.retorno()}" />
                <br/>
                <br/>
                <h:outputText value="#{cadastro.msg}"/>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
